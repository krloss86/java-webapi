<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>login-page.xhtml</title>
		<h:outputScript library="javax.faces" name="jsf.js" target="body" />
		<h:outputStylesheet library="webjars" name="/bootstrap/4.3.1/css/bootstrap.min-jsf.css" />
	</h:head>
	<h:body>
		<div class="container">
			<div class="row">
				<div class="col-6 offset-3 mt-2">
					<h1>Login</h1>
					<h:outputText value="#{loginBean.error}" style="color:red" />
					<h:form styleClass="mt-2">
					  <div class="form-group">
					    <h:outputLabel value="User Name" />
					    <h:inputText 
					    	value="#{loginBean.user}" 
					    	id="username" 
					    	styleClass="form-control" 
					    	label="username"
					    	required="true">
								<f:validateLength maximum="10" minimum="3"/>
						</h:inputText>
						<h:message for = "username" style="color:red"/>
					  </div>
					  <div class="form-group">
					    <h:outputLabel for="password" value="Password" />
					    <h:inputSecret 
					    	value="#{loginBean.password}" 
					    	id="password"
					    	styleClass="form-control" 
					    	label="password"
					    	required="true">
								<f:validateLength maximum="10" minimum="3"/>
							</h:inputSecret>
							<h:message for = "password" style="color:red"/>
					  </div>
					  <h:commandButton styleClass="btn btn-primary" action="${loginBean.login}" value="Login"></h:commandButton>
					</h:form>
				</div>
			</div>
		</div>
	</h:body>
</html>
