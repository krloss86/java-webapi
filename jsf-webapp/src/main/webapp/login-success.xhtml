<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<h:head>
	<title>LOGIN-SUCCESS.XHTML</title>
	<h:outputScript library="javax.faces" name="jsf.js" target="body" />
	<h:outputStylesheet library="webjars" name="/bootstrap/4.3.1/css/bootstrap.min-jsf.css" />
</h:head>

<h:body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-12">
			    <div class="card">
			        <div class="card-body">
			            <div class="row">
			                <div class="col-10">
			                    <h4>Perfil</h4>
			                    <hr/>
			                </div>
			                <div class="col-2">
			                	<h:form>
			                		<h:commandButton styleClass="btn btn-danger" action="#{usuarioBean.logout()}" value="Cerrar Sesion"></h:commandButton>
								</h:form>
			                </div>
			            </div>
			            <div class="row">
			                <div class="col-md-12">
			                    <h:form>
	                              <div class="form-group row">
	                               	<h:outputLabel styleClass="col-4 col-form-label" for="username">Usuario</h:outputLabel>
	                                <div class="col-8">
	                                  #{usuarioBean.usuario.username}
	                                </div>
	                              </div>
	                               <div class="form-group row">
	                               	<h:outputLabel styleClass="col-4 col-form-label" for="username">Activo?</h:outputLabel>
	                                <div class="col-8">
	                                 	<h:selectBooleanCheckbox value="#{usuarioBean.usuario.active}"></h:selectBooleanCheckbox>
	                                </div>
	                              </div>
	                              <div class="form-group row">
	                                <label for="select" class="col-4 col-form-label">Roles Asignados</label> 
	                                <div class="col-8">
	                                  	<!-- Generated by Object array and iterate with var : -->
										<h:outputLabel>Roles:</h:outputLabel> 
										<h:selectManyListbox value="#{usuarioBean.roles}" styleClass="custom-select">
											<f:selectItems value="#{usuarioBean.userRoles}"/>
										</h:selectManyListbox>
	                               </div>
	                              </div>
	                              <div class="form-group row">
	                                <div class="offset-4 col-8">
	                                  <button name="submit" type="submit" class="btn btn-primary">Guardar</button>
	                                </div>
	                              </div>
	                            </h:form>
			                </div>
			            </div>
			        </div>
			    </div>
		   </div>
		  </div>
          <div class="row mt-2">
              <div class="col-12 text-center">
               <h:form>
				<h:commandLink styleClass="btn btn-primary" action="listado-productos.xhtml?faces-redirect=true" value="Listado de Productos"/>
				
				<h:commandLink styleClass="btn btn-primary ml-2" action="nuevo-producto.xhtml?faces-redirect=true" value="Nuevo Producto"/>
			</h:form>	
              </div>
           </div>
	</div>
</h:body>
</html>
